<!DOCTYPE html>
<html lang="bs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNS Resolver Vizualizacija</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            min-width: 250px;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .visualization {
            position: relative;
            min-height: 400px;
        }

        .dns-step {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
            opacity: 0;
            animation: fadeInUp 0.5s forwards;
            gap: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .step-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .step-content {
            flex: 1;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .step-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .step-query {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
        }

        .step-response {
            color: #27ae60;
            font-weight: 600;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }

        .arrow {
            text-align: center;
            color: #667eea;
            font-size: 24px;
            margin: -15px 0;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .final-result {
            background: linear-gradient(135deg, #27ae60 0%, #229954 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin-top: 30px;
            opacity: 0;
            animation: fadeInScale 0.6s forwards;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .final-result h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .final-result .ip {
            font-size: 32px;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            margin: 10px 0;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }

        .info-box {
            background: #e8f4f8;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üåê DNS Resolver Vizualizacija</h1>
        <p class="subtitle">Interaktivna demonstracija razrje≈°avanja DNS upita</p>
        
        <div class="info-box">
            üí° <strong>Kako funkcioni≈°e:</strong> DNS resolver razrje≈°ava domene kroz hijerarhiju servera - od root servera (.), preko TLD servera (.ba), do autoritativnih servera za specifiƒçnu domenu.
        </div>

        <div class="input-section">
            <input type="text" id="domainInput" placeholder="Unesite domenu (npr. iot.etf.unsa.ba)" value="iot.etf.unsa.ba">
            <button onclick="resolveDomain()" id="resolveBtn">Razrije≈°i DNS</button>
        </div>

        <div class="visualization" id="visualization"></div>
    </div>

    <script>
        async function resolveDomain() {
            const domain = document.getElementById('domainInput').value.trim();
            const viz = document.getElementById('visualization');
            const btn = document.getElementById('resolveBtn');
            
            if (!domain) {
                viz.innerHTML = '<div class="error">Molimo unesite domenu!</div>';
                return;
            }

            btn.disabled = true;
            viz.innerHTML = '<div class="loading"><div class="spinner"></div><p>Razrje≈°avam DNS za <strong>' + domain + '</strong>...</p></div>';

            try {
                // Simulirajmo hijerarhiju DNS upita
                const parts = domain.split('.').reverse();
                let steps = [];
                let delay = 0;

                // Korak 1: Root server
                steps.push({
                    number: 1,
                    title: 'Upit ka Root DNS serveru',
                    query: `Query: ${domain} ‚Üí Root Server (.)`,
                    response: `Odgovor: Referal na .${parts[0]} TLD server`,
                    delay: delay
                });
                delay += 600;

                // Korak 2: TLD server
                if (parts.length > 1) {
                    steps.push({
                        number: 2,
                        title: `Upit ka .${parts[0]} TLD serveru`,
                        query: `Query: ${domain} ‚Üí .${parts[0]} TLD Server`,
                        response: `Odgovor: Referal na autoritativni server za ${parts.slice(0, 2).reverse().join('.')}`,
                        delay: delay
                    });
                    delay += 600;
                }

                // Korak 3: Autoritativni serveri
                for (let i = 2; i < parts.length; i++) {
                    const subDomain = parts.slice(0, i + 1).reverse().join('.');
                    steps.push({
                        number: i + 1,
                        title: `Upit ka autoritativnom serveru za ${subDomain}`,
                        query: `Query: ${domain} ‚Üí ${subDomain} Name Server`,
                        response: i === parts.length - 1 ? 
                            `Odgovor: Pronaƒëena A/AAAA zapisa` : 
                            `Odgovor: Referal na subdomen server`,
                        delay: delay
                    });
                    delay += 600;
                }

                // Dodaj korake u DOM
                setTimeout(() => {
                    viz.innerHTML = '';
                    steps.forEach((step, index) => {
                        setTimeout(() => {
                            const stepDiv = document.createElement('div');
                            stepDiv.className = 'dns-step';
                            stepDiv.style.animationDelay = '0s';
                            stepDiv.innerHTML = `
                                <div class="step-number">${step.number}</div>
                                <div class="step-content">
                                    <div class="step-title">${step.title}</div>
                                    <div class="step-query">${step.query}</div>
                                    <div class="step-response">${step.response}</div>
                                </div>
                            `;
                            viz.appendChild(stepDiv);

                            if (index < steps.length - 1) {
                                const arrow = document.createElement('div');
                                arrow.className = 'arrow';
                                arrow.innerHTML = '‚Üì';
                                viz.appendChild(arrow);
                            }
                        }, step.delay);
                    });

                    // Stvarno razrije≈°i domenu
                    setTimeout(async () => {
                        try {
                            const response = await fetch(`https://dns.google/resolve?name=${domain}&type=A`);
                            const data = await response.json();
                            
                            let ipAddress = 'N/A';
                            if (data.Answer && data.Answer.length > 0) {
                                ipAddress = data.Answer.find(a => a.type === 1)?.data || 
                                           data.Answer[0].data;
                            }

                            const finalDiv = document.createElement('div');
                            finalDiv.className = 'final-result';
                            finalDiv.innerHTML = `
                                <h2>‚úÖ DNS Razrje≈°avanje Uspje≈°no!</h2>
                                <div style="font-size: 18px; margin: 10px 0;">${domain}</div>
                                <div class="ip">${ipAddress}</div>
                                <div style="margin-top: 15px; font-size: 14px; opacity: 0.9;">
                                    Rezolvirano putem hijerarhije DNS servera
                                </div>
                            `;
                            viz.appendChild(finalDiv);
                            btn.disabled = false;
                        } catch (error) {
                            viz.innerHTML += '<div class="error">‚ùå Gre≈°ka pri stvarnom razrje≈°avanju domene. Provjerite internet konekciju ili ime domene.</div>';
                            btn.disabled = false;
                        }
                    }, delay + 200);
                }, 100);

            } catch (error) {
                viz.innerHTML = '<div class="error">‚ùå Do≈°lo je do gre≈°ke pri razrje≈°avanju domene.</div>';
                btn.disabled = false;
            }
        }

        // Enter key support
        document.getElementById('domainInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                resolveDomain();
            }
        });

        // Inicijalno razrje≈°avanje
        window.addEventListener('load', () => {
            setTimeout(resolveDomain, 500);
        });
    </script>
</body>
</html>
